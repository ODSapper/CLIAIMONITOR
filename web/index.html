<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLIAIMONITOR - Metrics Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-left">
                <h1>CLIAIMONITOR</h1>
                <span class="subtitle">Agent Metrics Dashboard</span>
            </div>
            <div class="header-controls">
                <div class="status-bar">
                    <span class="status-indicator">
                        <span class="dot" id="ws-status-dot"></span>
                        <span id="ws-status-text">Connecting...</span>
                    </span>
                </div>
            </div>
        </header>

        <!-- Summary Bar -->
        <section class="summary-bar">
            <div class="summary-item">
                <span class="summary-label">Tokens Today</span>
                <span id="summary-tokens" class="summary-value">0</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Est. Cost</span>
                <span id="summary-cost" class="summary-value">$0.00</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Session Uptime</span>
                <span id="summary-uptime" class="summary-value">--</span>
            </div>
        </section>

        <!-- Main Content: Metrics by Model -->
        <div class="metrics-layout">
            <section class="panel">
                <h2>Cost by Model</h2>
                <div id="model-metrics" class="model-metrics-grid">
                    <div class="empty-state">Loading metrics...</div>
                </div>
            </section>
        </div>

        <!-- Bottom: Session Metrics -->
        <section class="panel metrics-panel">
            <h2>Session Metrics</h2>
            <div class="metrics-grid">
                <div class="metric-card">
                    <span class="metric-label">Total Tokens</span>
                    <span id="metric-total-tokens" class="metric-value">0</span>
                </div>
                <div class="metric-card">
                    <span class="metric-label">Total Cost</span>
                    <span id="metric-total-cost" class="metric-value">$0.00</span>
                </div>
                <div class="metric-card">
                    <span class="metric-label">Agents Spawned</span>
                    <span id="metric-agents-spawned" class="metric-value">0</span>
                </div>
                <div class="metric-card">
                    <span class="metric-label">Tasks Completed</span>
                    <span id="metric-tasks-completed" class="metric-value">0</span>
                </div>
            </div>
        </section>
    </div>

    <script src="/app.js"></script>
</body>
</html>
